<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            margin-bottom: 20px;
        }
        #url-input {
            width: 60%;
            padding: 8px;
        }
        #go-button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <input type="text" id="url-input" placeholder="Enter URL here..." />
        <button id="go-button">Go</button>
    </div>

    <script>
        // Function that modifies the URL and opens it in a new tab
        function openURLInNewTab() {
            let url = document.getElementById('url-input').value.trim();

            // Add 'https://' if the user doesn't input it
            if (!url.startsWith('https://') && !url.startsWith('http://')) {
                url = 'https://' + url;
            }

            // Replace dots with dashes to match the Google Translate URL format
            const transformedUrl = `${url.replace('https://', 'https://').replace(/\./g, '-')}.translate.goog/?_x_tr_sl=hi&_x_tr_tl=en&_x_tr_hl=en&_x_tr_pto=wapp`;

            // Open the transformed URL in a new tab
            window.open(transformedUrl, '_blank');
        }

        // Attach event listener to "Go" button
        document.getElementById('go-button').addEventListener('click', openURLInNewTab);
    </script>

</body>
</html>
